version: '3.8'

services:
  # MariaDB Database (Official LTS - ~327MB vs MySQL 783MB)
  db:
    image: mariadb:11.4
    container_name: yii_books_db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: yii_books
      MARIADB_USER: yii_user
      MARIADB_PASSWORD: yii_pass
    ports:
      - "13288:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - yii_network

  # Nginx web server (Alpine - ~25MB)
  nginx:
    image: nginx:1.25-alpine
    container_name: yii_books_nginx
    restart: unless-stopped
    ports:
      - "10001:80"
    volumes:
      - .:/app
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - yii_network

  # PHP-FPM with Composer (Custom build)
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yii_books_php
    restart: unless-stopped
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - db
    networks:
      - yii_network
    environment:
      - DB_HOST=db
      - DB_NAME=yii_books
      - DB_USER=yii_user
      - DB_PASSWORD=yii_pass

# Persistent volumes
volumes:
  db_data:

# Network
networks:
  yii_network:
    driver: bridge
