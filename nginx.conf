server {
    # Listen on port 80 inside container
    listen 80;

    # Server name (can use localhost or domain)
    server_name localhost;

    # Character encoding
    charset utf-8;

    # Max upload size (matches PHP settings)
    client_max_body_size 64M;

    # Root directory - Yii2 Basic uses 'web' folder
    root /app/web;
    index index.php index.html;

    # Access and error logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Main location block
    location / {
        # Try to serve file directly, fallback to index.php
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP-FPM processing
    location ~ \.php$ {
        # Security: Don't allow direct access to PHP files in subdirectories
        try_files $uri =404;

        # FastCGI settings
        fastcgi_pass php:9000;  # 'php' is the service name in docker-compose
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Include default FastCGI params
        include fastcgi_params;

        # Additional params for Yii2
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;

        # Timeouts (for long-running scripts)
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Deny access to hidden files (.htaccess, .git, etc.)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive Yii2 files
    location ~ ^/(protected|framework|themes/\w+/views) {
        deny all;
    }

    # Deny access to composer files
    location ~ ^/(composer\.json|composer\.lock|composer\.phar)$ {
        deny all;
    }

    # Cache static assets (CSS, JS, images)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to runtime and vendor directories
    location ~ ^/(runtime|vendor)/ {
        deny all;
    }
}
